<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disaster Readiness Book</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #003366;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      color: #333;
    }

    .book-container {
      margin: 3rem 0;
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }

    .book {
      width: 100%;
      height: 100%;
      background-image: url('Book.jpg'); /* <-- Use your actual file name here */
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: spin 10s infinite linear;
      transform-style: preserve-3d;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .buy-button {
      padding: 1rem 2rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Disaster Readiness And Risk Reduction</h1>
  <p>This book was made by none other than Sir Redal. It will guide you on how to survive every disasterâ€”yes, every single one.</p>
  <div class="book-container">
    <div class="book"></div>
  </div>
  <button class="buy-button">Buy Now</button>
</body>
</html>
